<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" type = "text/css" href ="normalize.css">
    <link rel = "stylesheet" type = "text/css" href ="battle.css">
</head>
<body>
<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Battle')">Battle</button>
  <button class="tablinks" onclick="openTab(event, 'Equip')">Equip</button>
  <button class="tablinks" onclick="openTab(event, 'Option')">Option</button>
</div>

<!-- Status Bars -->
<div id = textLog>
        <p> text slot 1 </p>
</div>
<div id = playerStat>
    <p> sample health </p>
</div>
<div id = combatLog>
    <p> sample log </p>
</div>
<div id = enemyStat>
    <p> sample e_stats </p>
</div>
 
<!-- Tab content -->
<div id="Battle" class="tabcontent" style = "display: block;">
   <div id = "battleScreen">
        <div id = "playerImg">
            <img src = "images/player/player.png"> 
        </div>
        <div id = "playerHp">
            <p id = playerHpText> sample hp </p>
        </div>
        <div id = "enemyImg">
            <img src = "images/enemy/enemy01.png"> 
        </div>  
        <div id = "enemyHp">
            <p> sample hp </p>
        </div>
    </div>
    <div id = "playerCommands">
        <p> placeholder commands </p>
        <button id = "atk" class = "commands"> Attack </button>
        <button id = "def" class = "commands"> Defend </button>
        <button id = "skl" class = "commands"> Skill </button>
        <br>
        <button id = "uskl" class = "commands"> Ultimate Skill </button>
    </div>
    <div id = "enemyCommands">
        <p> placeholder e_commands </p>
        <span id = "enemySkill"> 0% charge </span>
    </div>
    <div id = "items">
        <p> placeholder items </p>
    </div>
</div>

<div id="Equip" class="tabcontent">
</div>
<div id="Option" class="tabcontent">
</div>
    <script src = "tabs.js"> </script>
    <script src = "battle.js"> </script>
</body>
</html>
